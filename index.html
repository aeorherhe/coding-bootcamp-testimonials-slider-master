<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="main">
      <section class="sections">
        <div class="profile-pic">
          <img
            src="./images/image-tanya.jpg"
            alt="profile-pic"
            class="profile-img"
          />
          <div class="btn-ctn">
            <button class="btn">
              <img src="./images/icon-prev.svg" class="prev-btn" alt="" />
            </button>
            <button class="btn">
              <img src="./images/icon-next.svg" class="next-btn" alt="" />
            </button>
          </div>
        </div>
        <article class="article">
          <p class="profile-text">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <div class="person-info">
            <h3 class="profile-name">Tanya Sinclair</h3>
            <p class="profile-job">UX Engineer</p>
          </div>
        </article>
      </section>
    </main>
    <my-profile class="my-profile">
      Challenge by :
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor....
      </a>
      Coded by :
      <a href="https://aeorherhe.netlify.app" target="_blank"
        >Abraham Orherhe</a
      >
      <div class="my-profile-icons">
        <a href="https://www.facebook.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/aeorherhe/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://twitter.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </my-profile>
    <script src="./js/script.js"></script>
  </body>
</html>
